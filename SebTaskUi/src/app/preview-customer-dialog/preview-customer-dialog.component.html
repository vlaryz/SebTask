<h1 mat-dialog-title>Customer Preview</h1>
<table mat-table [dataSource]="tableData" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let customer"> {{customer.surname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef> Birth Date </th>
        <td mat-cell *matCellDef="let customer">{{customer.birthDate}}</td>
    </ng-container>

    <ng-container matColumnDef="telNumber">
        <th mat-header-cell *matHeaderCellDef> Telephone Number </th>
        <td mat-cell *matCellDef="let customer">{{customer.telNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let customer">{{customer.email}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No Data</td>
    </tr>
  </table>
